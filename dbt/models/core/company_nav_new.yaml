version: 2

models:
  - name: company_nav_new
    description: >
      Company-level Net Asset Value (NAV) calculations using an alternative scaling method

    columns:
      - name: surrogate_key
        description: "Unique identifier for each fund NAV record."
        tests:
          - not_null
          - unique
      - name: company_name
        description: "Name of the portfolio company"
        tests:
          - not_null
        
      - name: company_valuation_date
        description: "Date of the company valuation"
        tests:
          - not_null
          - date_formating
        
      - name: company_nav
        description: >
          Calculated Net Asset Value for the company using the alternative scaling method.
          This represents the company's contribution to overall fund value based on 
          current fund NAV rather than static fund size.
        tests:
          - not_null
